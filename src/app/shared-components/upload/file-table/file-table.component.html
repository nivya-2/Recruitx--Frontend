<div class="file-table-wrapper">
      <p-table [value]="uploadedFiles" styleClass="p-datatable-sm">
        <ng-template pTemplate="header">
          <tr>
            <th>File Name</th>
            <th>Size</th>
            <th>Type</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-file>
          <tr>
            <td>
              <div class="file-name">
                <i class="pi pi-file-excel file-icon"></i>
                <span>{{ file.name }}</span>
              </div>
            </td>
            <td>{{ formatFileSize(file.size) }}</td>
            <td>{{ file.type }}</td>
            <td>
              <span class="file-status ready">Ready to upload</span>
            </td>
            <td>
              <button pButton 
                icon="pi pi-trash" 
                class="p-button-text p-button-rounded p-button-danger" 
                (click)="removeFile(file)">
              </button>
            </td>
          </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
          <tr>
            <td colspan="5" class="text-center">No files uploaded yet</td>
          </tr>
        </ng-template>
      </p-table>
    </div>
