 <div class="modal-container">    
        <div class="upload-area">
          <div class="upload-dropzone">
            <div class="upload-content">
              <div class="upload-icon">
                <i class="pi pi-cloud-upload"></i>
              </div>
              <div class="upload-text">
                <p>Drag & drop to upload</p>
                <p class="or-text">or browse</p>
              </div>
              <div class="format-info">xlsx format, upto 50 MB</div>
              
              <p-fileUpload 
                mode="basic" 
                [auto]="true"
                [maxFileSize]="52428800"
                accept=".xlsx"
                [showUploadButton]="false"
                [showCancelButton]="false"
                chooseLabel=""
                styleClass="hidden-file-upload"
                (onSelect)="onFileSelect($event)">
              </p-fileUpload>
            </div>
          </div>
        </div>


        <div class="file-table-container" *ngIf="showFileTable">
        <app-file-table [uploadedFiles]="uploadedFiles" (onFileRemoved)="removeFile($event)"></app-file-table>
      </div>

             <div class="modal-footer">
        <div class="footer-left" *ngIf="uploadedFiles.length > 0 && !showFileTable">
          <span class="selected-files">{{ uploadedFiles.length }} file(s) selected</span>
        </div>
        <div class="footer-right">
          <app-button *ngIf="uploadedFiles.length > 0" (functionemit)="closeModal()">
            Cancel
          </app-button>
          <app-button  
            *ngIf="uploadedFiles.length > 0 && !showFileTable"
            (functionemit)="showFilesTable()">
                        Upload 
          </app-button>
          <app-button 
            *ngIf="showFileTable"
            (functionemit)="completeUpload()">
                        Done
          </app-button>
        </div>
      </div>
      </div>
