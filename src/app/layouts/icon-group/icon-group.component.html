<div class="icon-group">
    <div
      class="icon-tile"
      *ngFor="let icon of iconList; let i=index"
      (mouseenter)="hoveredIconIndex = i"
      (mouseleave)="hoveredIconIndex = null"
      (click)="onClick(icon.iconName)"
    >
      <app-icon
        [name]="icon.iconName"
        [size]="icon.size"
        [customColor]="hoveredIconIndex === i ? '#FFFFFF' : icon.iconColour"
        ></app-icon>
  
      <span *ngIf="showLabel" class="icon-label">
    {{ icon.label }}
      </span>
    </div>
  </div>
