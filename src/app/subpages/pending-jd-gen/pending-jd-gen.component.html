<div class="base">
  <app-table
    [dataSource]="dataSource"
    [columns]="columns"
    [globalFilterFields]="globalFilterFields"
    [hover]="false"
    [rows]="7"
    [showFilter]="true"
    [actionMethods]="actionMethods"
    [loading]="isLoading"
    >
  </app-table>
  <app-modal
  [(visible)]="visible"
  [maximizable]="true"
  [showHeader]="true"
  header="Job Description"
  [style]="{ width: '72rem', height: '50rem' }"
>
  <app-details
  *ngIf="visible"
  [jdId]="selectedJdId"
  [actionType]="selectedAction"
  (actionCompleted)="handleActionComplete()" 

  ></app-details>
</app-modal>

</div>
