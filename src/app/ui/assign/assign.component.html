<p-popover #op [dismissable]="true">
  <div class="assign-box">
    <!-- loop through teamList -->
    <ng-container *ngFor="let member of teamList" class="assign-box-item">
      <app-profile-box [fullName]="member.fullName" [role]="member.role" ></app-profile-box>
    </ng-container>
  </div>
</p-popover>
