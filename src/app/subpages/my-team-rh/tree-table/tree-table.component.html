    <p-treeTable 
        #tt
        [value]="teamsDataSource" 
        [columns]="columns"
        [scrollable]="true" 
        [ngStyle]="{ 'font-size': fontSize }">
        

        <!-- Header Template -->
        <ng-template #header pTemplate="header">
            <tr>
                <th *ngFor="let col of columns">
                    <div class="header-content">
                     <div class="header-text" [ngClass]="{ 'center-actions-header': col.key === 'actions' && hasMultipleActionsInColumn()}">
                       
                        {{ col.label }}

                    </div>
                    </div>
                </th>
            </tr>
        </ng-template>
        
        <!-- Body Template -->
        <ng-template #body pTemplate="body" let-rowNode let-rowData="rowData">
            <tr [ttRow]="rowNode">
                <td *ngFor="let col of columns">
                    <!-- First column with toggler and member name -->
                    <ng-container *ngIf="col.key === 'memberName'">
                        <p-treetable-toggler [rowNode]="rowNode" *ngIf="!rowNode.leaf"></p-treetable-toggler>
                        {{ rowData[col.key] }}
                    </ng-container>
                    
                    <!-- Other columns -->
                    <ng-container *ngIf="col.key !== 'memberName' && col.key !== 'actions'">
                        {{ rowData[col.key] }}
                    </ng-container>
                    
                    <!-- Actions column -->
                    <ng-container *ngIf="col.key === 'actions'">
                        <div class="action-buttons">
                            <app-button *ngFor="let action of rowData[col.key]" 
                            (click)="handleTreeTableAction(action, rowData)"
                                       color="#7B61FF">
                                {{ action }}
                            </app-button>
                        </div>
                    </ng-container>
                </td>
            </tr>
        </ng-template>
    </p-treeTable>
