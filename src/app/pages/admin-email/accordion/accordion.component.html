<div class="email-templates-container">
  <h3 class="email-header">Mail Templates</h3>
  <!-- Accordion for categories -->
  <div class="accordion-container">
    <p-accordion [activeIndex]="0">
      @for (category of categories; track category) {
      <p-accordion-panel [value]="category">
          
       <p-accordion-header>
        <div class="flex justify-content-between align-items-center w-full">
          <div>{{ category }}</div>
        </div>
       </p-accordion-header>

       <p-accordion-content>
        <div class="p-3">
          <div
            *ngFor="let template of getTemplatesForCategory(category)"
            class="template-item"
            (click)="selectTemplate(template)">
            <div>{{ template.name }}</div>
            <div class="template-subtitle">{{ template.type }}</div>
          </div>
        </div>
      </p-accordion-content>

     </p-accordion-panel>
     }
    </p-accordion>
  </div>
</div>
