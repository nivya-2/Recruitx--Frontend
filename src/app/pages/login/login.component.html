
  <div class="particles" id="particles"></div>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  <div class="container">
    <h1>Welcome to Dashboard</h1>
    <p>Select your role to continue to the appropriate dashboard</p>
    
    <div class="roles-container">
      <!-- Using routerLink directive for Angular navigation -->
      <div class="role-card" (click)="onclick('/recruiter-head/dashboard')">
        <i class="fas fa-user-tie"></i>
        <h2>Recruiter Head</h2>
        <p>Senior recruitment management access</p>
      </div>
      
      <div class="role-card" (click)="onclick('/recruiter-lead/dashboard')">
        <i class="fas fa-users-cog"></i>
        <h2>Recruiter Lead</h2>
        <p>Team management and analytics</p>
      </div>
      
      <div class="role-card" (click)="onclick('/recruiter/dashboard')">
        <i class="fas fa-user-friends"></i>
        <h2>Recruiter</h2>
        <p>Recruitment management portal</p>
      </div>
      
      <div class="role-card" (click)="onclick('/admin/dashboard')">
        <i class="fas fa-shield-alt"></i>
        <h2>Administrator</h2>
        <p>System configuration and management</p>
      </div>
    </div>
  </div>
  
  <script>
    // Create floating particles
    document.addEventListener('DOMContentLoaded', function() {
      const particlesContainer = document.getElementById('particles');
      const colors = ['#ffffff', '#f5f5f5', '#e0e0e0', '#d1d1d1'];
      
      for (let i = 0; i < 20; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        
        // Random properties
        const size = Math.random() * 10 + 5;
        const color = colors[Math.floor(Math.random() * colors.length)];
        
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        particle.style.background = color;
        particle.style.top = `${Math.random() * 100}%`;
        particle.style.left = `${Math.random() * 100}%`;
        particle.style.animationDelay = `${Math.random() * 5}s`;
        particle.style.animationDuration = `${Math.random() * 10 + 10}s`;
        
        particlesContainer.appendChild(particle);
      }
    });
  </script>
