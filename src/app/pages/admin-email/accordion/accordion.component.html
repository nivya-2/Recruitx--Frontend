<div class="email-templates-container">
  <h1 class="email-header">Mail Templates</h1>
  <!-- Accordion for categories -->
  <div class="accordion-container">
    <p-accordion [activeIndex]="0">
      @for (category of categories; track category) {
      <p-accordion-panel [value]="category">
          
       <p-accordion-header>
        <div class="flex justify-content-between align-items-center w-full">
          <span>{{ category }}</span>
        </div>
       </p-accordion-header>

       <p-accordion-content>
        <div class="p-3">
          <div
            *ngFor="let template of getTemplatesForCategory(category)"
            class="template-item"
            (click)="selectTemplate(template)">
            <span>{{ template.name }}</span>
            <span class="template-subtitle">{{ template.type }}</span>
          </div>
        </div>
      </p-accordion-content>

     </p-accordion-panel>
     }
    </p-accordion>
  </div>
</div>
