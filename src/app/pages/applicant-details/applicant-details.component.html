<app-common-layout [breadcrumbItems]="items">
  <div class="main">
    <app-cards class="details">
      <div class="heading">Candidate Details</div>
      <div class="candidate-details">
        <div class="row" *ngFor="let key of fieldOrder">
  <div class="label">{{ fieldLabels[key] }}</div>
  <div class="value">{{ candidate[key] }}</div>
</div>

      </div>
    </app-cards>
    <app-cards class="status status-container">

         <div class="header">
    <h3>Candidate Status</h3>
    <select class="status-dropdown" [formControl]="selectedStatus">
  <option value="" disabled selected hidden>Update status</option> <!-- placeholder -->
<option *ngFor="let status of statusOptions" [value]="status">{{ status }}</option>
</select>   

  </div>

  <div class="timeline">
    <div class="step" *ngFor="let step of statusList; let i = index">
      <div class="line" *ngIf="i !== 0"></div>
      <div class="circle" [class.completed]="step.completed"></div>
      <div class="content">
        <div class="date" *ngIf="step.date">{{ step.date }}</div>
        <div class="label">{{ step.label }}</div>
      </div>
    </div>

    <div class="step reject">
      <div class="circle completed"></div>
      <div class="content">
        <div class="label">Reject</div>
      </div>
    </div>
  </div>
<div class="right-align">
    <app-button >Submit</app-button>    

</div>
</app-cards>
  </div>
</app-common-layout>
