<div class="header">
  <h2>Job Description Form</h2>
  <p>Please ensure all details are correct before finalizing the JD</p>
</div>

<form class="form-section">
  <!-- Basic Info -->
  <section class="section-wrapper">
    <h3 class="section-title">Basic Information</h3>
    <div class="three-column">
      <app-input-text
        label="Role"
        [value]="formData.role"
        [disabled]="!isEditMode"
        [fontWeight]="'600'">
      </app-input-text>

      <app-input-text
        label="Work Location"
        [value]="formData.workLocation"
        [disabled]="!isEditMode"
        [fontWeight]="'600'">
      </app-input-text>
    
      <app-input-text
        label="Relevant Experience"
        [value]="`${formData.relevantExpYears} Years ${formData.relevantExpMonths} Months`"
        [disabled]="!isEditMode"
        [fontWeight]="'600'">
      </app-input-text>
    </div>
    <div class="three-column">
      <app-input-text
        label="Total Experience"
        [value]="`${formData.totalExpYears} Years ${formData.totalExpMonths} Months`"
        [disabled]="!isEditMode"
        [fontWeight]="'600'">
      </app-input-text>
    
      <app-input-text
        label="Qualification"
        [value]="formData.qualification"
        [disabled]="!isEditMode"
        [fontWeight]="'600'">
      </app-input-text>

      <app-input-text
        label="Expected Onboarding Date"
        [value]="formData.onboardingDate"
        [disabled]="!isEditMode"
        [fontWeight]="'600'">
      </app-input-text>
    </div>
  </section>

  <section class="section-wrapper">
    <h3 class="section-title">Skills</h3>
    <div class="three-column">
      <app-input-text
        label="Skills - Mandatory"
        [value]="formData.skillsMandatory"
        [disabled]="!isEditMode"
        [fontWeight]="'600'">
      </app-input-text>

      <app-input-text
        label="Skills - Primary"
        [value]="formData.skillsPrimary"
        [disabled]="!isEditMode"
        [fontWeight]="'600'">
      </app-input-text>

      <app-input-text
        label="Skills - Good To Have"
        [value]="formData.skillsGood"
        [disabled]="!isEditMode"
        [fontWeight]="'600'">
      </app-input-text>
    </div>
  </section>

  <section class="section-wrapper">
    <h3 class="section-title">Job Details</h3>
    <div class="jdfields">
      <app-input-text
        label="Job Purpose "
        [value]="formData.jobPurpose"
        [disabled]="isEditMode"
        [fontWeight]="'600'"
        [isTextarea]="true">
      </app-input-text>

      <app-input-text
        label="Job Description / Duties & Responsibilities"
        [value]="formData.jobDescription"
        [disabled]="isEditMode"
        [fontWeight]="'600'"
        [isTextarea]="true">
      </app-input-text>
    

    <app-input-text
      label="Job Specification / Skills and Competencies"
      [value]="formData.jobSpecification"
      [disabled]="isEditMode"
      [fontWeight]="'600'"
      [isTextarea]="true">
    </app-input-text>

    <app-input-text
      label="Any Additional Information/Specifics "
      [value]="formData.additionalInfo"
      [disabled]="!isEditMode"
      [fontWeight]="'600'"
      [isTextarea]="true">
    </app-input-text>
    </div>
  </section>

  <!-- Actions -->
  <div class="actions">
    <button type="button" class="reset-btn">Reset</button>
    <button type="button" class="draft-btn">Save Draft</button>
    <button type="submit" class="submit-btn">Submit</button>
  </div>
</form>
