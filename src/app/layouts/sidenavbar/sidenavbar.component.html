<p-drawer 
  [(visible)]="visible"
  [styleClass]="drawerFadeOut ? 'fade-out-drawer' : ''"
  (mouseleave)="onMouseLeave()"
  (onHide)="onDrawerHidden()"
  [closable]="false"
  appendTo="self"
  [header]="''"
  [style]="{
    'background-color': '#7B61FF',
    'max-width': '37vh',
    'border': 'none',
    'display': 'flex',
    'flex-direction': 'column',
    'align-items': 'center',
    'padding-top':'5px',
    'z-index':'1000'}">
  <div class="drawer-container">
    <div class="container">
      <img src="assets/expanded-logo.png" width="90%" alt="RecruitX logo" />
    </div>

    <!-- Centered icons -->
    <div class="icon-wrapper">
      <app-icon-group
        [iconList]="iconList"
        [showLabel]="true"
        [visible]="visible"
        (toggleSidebar)="visible = $event">
      </app-icon-group>
    </div>
  </div>
</p-drawer>

<!-- Collapsed Sidebar -->
<div class="leftside" (mouseenter)="onMouseEnter()" >
  <div class="logo-container">
    <img src="assets/logo.png " alt="RecruitX logo" />
  </div>

  <div class="icon-wrapper">
    <app-icon-group
      [iconList]="iconList"
      [showLabel]="false"
      [visible]="visible"
      (toggleSidebar)="visible = $event">
    </app-icon-group>
  </div>
</div>
